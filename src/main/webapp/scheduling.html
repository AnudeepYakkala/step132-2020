<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scheduling</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Last Step!</h1>

            <form action="/scheduling" method="POST">
                <div class="form-group">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <input type="text" class="form-control" name="name" style="color: #555555;" placeholder="Your name here..." required>
                </div>

                <div class="form-group">
                    <label for="topics" class="col-sm-2 col-form-label">What topics would you like to cover?</label>
                    <textarea class="form-control" name="topics" rows="3" placeholder="Topics you would like your tutor to cover..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="questions" class="col-sm-2 col-form-label">What questions do you have?</label>
                    <textarea class="form-control" name="questions" rows="3" placeholder="Any questions you might have..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
