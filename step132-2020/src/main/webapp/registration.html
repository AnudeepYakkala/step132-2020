<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
  </head>
  <body>
      <form action="/registration" method="POST">
            
            <p>Are you a student or a tutor?</p>
            <input type="radio" name="role" value="student"> Student<br>
            <input type="radio" name="role" value="tutor"> Tutor<br><br>
            
            <div id="general-info">
                <label for="name">Name:</label>
                <input type="text" name="name"><br>
                <label for="email">Email:</label>
                <input type="text" name="email"><br><br>
            </div>
            
            <div id="tutor-info">
                <p>What topic(s) would you like to tutor in?</p>
                <input type="checkbox" id="math" name="math" value="Math">
                <label for="math"> Math</label><br>
                <input type="checkbox" id="english" name="english" value="English">
                <label for="english"> English</label><br>
                <input type="checkbox" id="other-subject" name="other" value="Other">
                <label for="other-subject"> Other</label><br><br>
            </div>

            <input type="submit"/>
      </form>

      <div id="results"></div>
  </body>
</html>
